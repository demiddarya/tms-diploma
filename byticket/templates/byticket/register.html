<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/tickets.png' %}">
    <title>ByTicket</title>
</head>
<body>

{% block content %}
<!-- Register -->
<div class="container py-5">
    <h1>Register</h1>
    {% include 'byticket/messages.html' %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username</label>
            <input type="text" class="form-control" id="id_username" name="username" required>
        </div>

        <div class="form-group">
            <label for="id_email">Email</label>
            <input type="email" class="form-control" id="id_email" name="email" required>
        </div>

        <div class="form-group">
            <label for="id_password1">Password</label>
            <input type="password" class="form-control" id="id_password1" name="password1" required>
        </div>

        <div class="form-group">
            <label for="id_password2">Confirm Password</label>
            <input type="password" class="form-control" id="id_password2" name="password2" required>
        </div>

        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <p class="text-center">If you already have an account, <a href="/login">Login</a> instead.</p>
</div>
{% endblock %}

</body>
</html>
